<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Homework 04 Code Quiz -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is the style link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- This is the title-->
    <title>Code Quiz</title>
</head>

<body>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Code Quiz</h1>
            <p>Answer the following questions within the time limit. Incorrect
                answers will reduce your remaining time by ten seconds. Good luck!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <div id= "quiz"></div>
            <button id="startTime">Start Quiz</button>
            <button id="submit">Submit Quiz</button>
            <div id="results"></div>
        </div>

    </div>
      
    <script src="script.js"></script>


</body>

</html>
